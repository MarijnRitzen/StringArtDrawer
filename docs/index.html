<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>String art drawer</title>
    <style>
      body {
        margin-top: 2vh;
        margin-bottom: 2vh;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 3px;
        color: #ffffff;
        background: black;
        text-decoration: none;
      }

      button:hover {
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      button:focus {
        outline: none;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="new-image">New image</button>
      <button id="image-mode-button">Stringify</button>
    </div>

    <canvas id="string-art-canvas"></canvas>
    <script src="./bootstrap.js"></script>
  </body>
</html>
